<div id="hotel">
  <h1>Bird Species</h1>

  <div class="divider"></div>

  <table id="ht" align="center" border="1" width="1000" class="table-striped table-hover">
    <thead class="header">
      <th class="contentCell">Nom Scientifique</th>
      <th class="contentCell">Nom commun</th>
      <th class="contentCell">Statut</th>
      <th class="contentCell">Pr√©dateur</th>
      <th class="actionCell">Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let specie of species; let i = index">
        <td class="contentCell">{{ specie.nomscientifique }}</td>
        <!-- <td class="contentCell" contenteditable="true" (blur)="changeHotelName($event, i)">{{ hotel.name}}</td>
        <td class="contentCell" contenteditable="true" (blur)="changeHotelCity($event, i)">{{ hotel.city }}</td> -->
        <td class="contentCell">{{ specie.nomcommun }}</td>
        <td class="contentCell">{{ specie.statutspeces}}</td>
        <td class="contentCell">{{ specie.nomscientifiquecomsommer }}</td>
        <td class="actionCell">
          <button type="button" class="editbtn" (click)="editBird(specie.nomscientifique)"><i class="fa fa-edit"></i></button>
          <button type="button" class="deletebtn" (click)="deleteBird(specie.nomscientifique)"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>

      <tr class="blank_row">
        <!-- <td class="contentCell" contenteditable="true" placeholder="Nouveau nom" #newHotelNb></td>
        <td class="contentCell" contenteditable="true" placeholder="New Name" #newHotelName></td>
        <td class="contentCell" contenteditable="true" placeholder="New City" #newHotelCity></td> -->
        <td class="contentCell"></td>
    </tr>

    </tbody>
  </table>

  <!-- <button type="button" class="btn">+</button> -->

</div>
